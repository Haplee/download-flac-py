<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #5a2a8b; /* A nice purple */
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input[type="text"], input[type="url"] {
            padding: 0.7rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        input[type="submit"] {
            background: #5a2a8b;
            color: #fff;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        input[type="submit"]:hover {
            background: #4e2474;
        }
        .flash-messages {
            list-style: none;
            padding: 0;
            margin-top: 1rem;
        }
        .flash-messages li {
            padding: 0.8rem;
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }
        .flash-messages .info {
            background: #e0f7fa;
            color: #006064;
        }
        .flash-messages .error {
            background: #ffcdd2;
            color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Music Downloader</h1>
        <p>A gift for someone special. Download your favorite songs in FLAC format.</p>
        <form action="/" method="post">
            <input type="url" name="url" placeholder="Enter song URL (e.g., from YouTube)" required>
            <input type="text" name="song_name" placeholder="Enter desired song name" required>
            <input type="submit" value="Download Song">
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flash-messages">
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
